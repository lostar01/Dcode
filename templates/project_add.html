{% extends 'layout.html' %}
{% block title %}添加项目 {% endblock %}

{% block content %}
<div class="container">
    <h1>添加项目</h1>
    <form class="form-horizontal" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label  class="col-sm-2 control-label">项目名</label>
            <div class="col-sm-10">
                {{ form.title }}
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">仓库地址</label>
            <div class="col-sm-10">
                {{ form.repo }}
            </div>
        </div>

        <div class="form-group">
            <label  class="col-sm-2 control-label">环境</label>
            <div class="col-sm-10">
                {{ form.env }}
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">提交</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
